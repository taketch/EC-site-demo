<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購入内容確認 - ABCDEC Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    .cart {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .cart-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: #ffffff;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .info-group {
      margin-bottom: 15px;
    }
    .info-group p {
      margin: 5px 0;
      font-size: 16px;
    }
    .section-divider {
      border-top: 2px solid #ddd;
      margin: 20px 0 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product img {
      max-width: 100px;
      margin-right: 20px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0;
    }
    .total {
      border-top: 2px solid #ddd;
      padding-top: 10px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .form-actions button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-actions button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- ヘッダーをインクルード -->
  <div id="header-placeholder"></div>

  <div class="container">
    <h2>配送先情報登録</h2>
    <div class="info-group">
      <p><strong>氏名:</strong> <span id="name"></span></p>
      <p><strong>住所:</strong> <span id="address"></span></p>
      <p><strong>電話番号:</strong> <span id="phone"></span></p>
    </div>

    <!-- 支払い情報登録の前に区切り線 -->
    <div class="section-divider"></div>
    
    <h2>支払い情報登録</h2>
    <div class="info-group">
      <p><strong>クレジットカード番号:</strong> **** **** **** <span id="card-number"></span></p>
      <p><strong>有効期限:</strong> <span id="expiry"></span></p>
    </div>
    
    <div class="form-group">
      <label for="security-code">セキュリティコード</label>
      <input type="text" id="security-code" placeholder="セキュリティコードを入力してください" maxlength="4">
      <p id="security-code-error" class="error"></p>
    </div>

    <!-- カート内容の前に区切り線 -->
    <div class="section-divider"></div>

    <h2>カート内容</h2>
    <div id="cart-list"></div>
    <div id="cart-total" class="total"></div>
    
    <div class="form-actions">
      <button id="back-to-cart">カートに戻る</button>
      <button id="place-order">購入する</button>
    </div>
  </div>
  <script>
    // ヘッダーの読み込み
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        
        // ログイン状態に応じてリンクを変更
        const userDataString = localStorage.getItem("userData");
        if (userDataString) {
          const userData = JSON.parse(userDataString); // JSONオブジェクトに変換
          const loginLink = document.querySelector('a[href="login.html"]'); // ログインリンクを取得
          if (userData.loginStatus === 1 && loginLink) {
            loginLink.textContent = "マイページ"; // テキストを変更
            loginLink.setAttribute("href", "mypage.html"); // リンク先を変更
          }
        }

        // ヘッダー読み込み後にカート総数を更新
        updateCartCount();
      })
      .catch(error => console.error("ヘッダーの読み込みに失敗しました:", error));

    // ローカルストレージのカート総数を取得して表示
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalCount = cart.length; // 総商品の数
      const cartCountElement = document.getElementById("cart-count");
      if (cartCountElement) {
        cartCountElement.textContent = totalCount;
      }
    }

    // セキュリティコードの入力補助
    document.getElementById("security-code").addEventListener("input", (event) => {
      const input = event.target;
      input.value = input.value.replace(/[^0-9]/g, ""); // 数字以外を除去
    });

    // カートの商品を描画
    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      cartList.innerHTML = ""; // 初期化
      cartTotal.innerHTML = ""; // 初期化

      if (cart.length === 0) {
        cartList.innerHTML = '<p class="empty-cart">カートは空です。</p>';
        return;
      }

      let totalAmount = 0;

      const groupedCart = cart.reduce((acc, product) => {
        const existingProduct = acc.find(item => item.name === product.name);
        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          acc.push({ ...product, quantity: 1 });
        }
        return acc;
      }, []);

      groupedCart.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-details">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>価格: ¥${product.price.toLocaleString()}</p>
            <p>数量: ${product.quantity}</p>
          </div>
        `;
        cartList.appendChild(productDiv);

        totalAmount += product.price * product.quantity;
      });

      // 合計金額を表示
      cartTotal.textContent = `合計金額: ¥${totalAmount.toLocaleString()}`;
    }

    // 必須入力バリデーション
    function validateRequiredField(id, errorId, message) {
      const value = document.getElementById(id).value.trim();
      if (!value) {
        document.getElementById(errorId).textContent = message;
        return false;
      } else {
        document.getElementById(errorId).textContent = "";
        return true;
      }
    }

    // ローカルストレージからデータを取得して表示
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData) {
      document.getElementById("name").textContent = userData.name;
      document.getElementById("address").textContent = userData.address;
      document.getElementById("phone").textContent = userData.phone;
      document.getElementById("card-number").textContent = userData.cardNumber.slice(-4);
      document.getElementById("expiry").textContent = userData.expiry;
    } else {
      alert("ユーザーデータが見つかりません。");
      window.location.href = "register.html";
    }

    // 購入ボタン
    document.getElementById("place-order").addEventListener("click", () => {
      const isSecurityCodeValid = validateRequiredField("security-code", "security-code-error", "セキュリティコードは必須です。");

      if (isSecurityCodeValid) {
        alert("ありがとうございました。");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      }
    });

    // カートに戻るボタン
    document.getElementById("back-to-cart").addEventListener("click", () => {
      window.location.href = "cart.html";
    });

    // 初期化
    renderCart();
  </script>
</body>
</html>
