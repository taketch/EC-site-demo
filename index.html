<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCDEC Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .cart {
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .cart-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: #ffffff;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .tab.active {
      color: #007BFF;
      border-bottom: 3px solid #007BFF;
    }

    .tab:hover {
      color: #0056b3;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product:last-child {
      border-bottom: none;
    }

    .product img {
      max-width: 100px;
      margin-right: 20px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid rgba(0, 0, 0, 0.2);
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .pagination button.active {
      background-color: #007BFF;
      color: #fff;
      border: none;
    }

    .pagination button:hover {
      background-color: #0056b3;
      color: #fff;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      padding-bottom: 10px;
      /* 商品名分の余白を確保 */
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
      padding-bottom: 10px;
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      cursor: pointer;
    }

    .carousel h2 {
      font-size: 18px;
      margin: 3px 0 0;
      color: #333;
      text-align: center;
      cursor: pointer;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 16px;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }
  </style>
</head>

<body>
  <!-- ヘッダーをインクルード -->
  <div id="header-placeholder"></div>

  <!-- ローディングインジケータ -->
  <div id="loading-indicator" class="loading">
    <div class="spinner"></div>
    <p>ローディング中...</p>
  </div>

  <div class="container hidden">
    <div class="carousel">
      <div class="carousel-track">
        <!-- JavaScriptで追加 -->
      </div>
      <button class="carousel-button prev">◀</button>
      <button class="carousel-button next">▶</button>
    </div>

    <div class="tabs">
      <div class="tab active" data-category="all">すべて</div>
      <div class="tab" data-category="トップス">トップス</div>
      <div class="tab" data-category="バッグ">バッグ</div>
      <div class="tab" data-category="アクセサリー・小物">アクセサリー・小物</div>
      <div class="tab" data-category="search">検索</div>
    </div>

    <div id="product-list"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    // ヘッダーの読み込み
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // ログイン状態に応じてリンクを変更
        const userDataString = localStorage.getItem("userData");
        if (userDataString) {
          const userData = JSON.parse(userDataString); // JSONオブジェクトに変換
          const loginLink = document.querySelector('a[href="login.html"]'); // ログインリンクを取得
          if (userData.loginStatus === 1 && loginLink) {
            loginLink.textContent = "マイページ"; // テキストを変更
            loginLink.setAttribute("href", "mypage.html"); // リンク先を変更
          }
        }

        // ヘッダー読み込み後にカート総数を更新
        updateCartCount();
      })
      .catch(error => console.error("ヘッダーの読み込みに失敗しました:", error));

    // ローカルストレージのカート総数を取得して表示
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalCount = cart.length; // 総商品の数
      const cartCountElement = document.getElementById("cart-count");
      if (cartCountElement) {
        cartCountElement.textContent = totalCount;
      }
    }

    // 商品リストとページネーションの処理
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyTWw7s5IN7JvLCpsyq6dnS4LnLGzQ-VQRH-xVaruSijdqJFqwuxTmVcsEM0B3QQANlPA/exec";
    let products = [];
    const itemsPerPage = 5; // 1ページに表示する商品数
    let currentPage = 1; // 現在のページ

    // カートに商品を追加
    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount(); // カートに追加後に総数を更新
    }

    // 商品リストの描画
    function renderProducts(page, category = "all") {
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      let filteredProducts = products;

      if (category !== "all") {
        filteredProducts = products.filter(product => product.category === category);
      }

      const pageProducts = filteredProducts.slice(startIndex, endIndex);

      const productList = document.getElementById("product-list");
      productList.innerHTML = ""; // 初期化

      pageProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-details">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>価格: ¥${product.price.toLocaleString()}</p>
          </div>
          <button class="add-to-cart">カートに追加</button>
        `;
        productDiv.querySelector(".add-to-cart").addEventListener("click", () => {
          addToCart(product);
          window.location.href = "cart.html"; // カートページに遷移
        });
        productList.appendChild(productDiv);
      });
    }

    // ページネーションを描画する関数
    function renderPagination(category = "all") {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      let filteredProducts = products;
      if (category !== "all") {
        filteredProducts = products.filter(product => product.category === category);
      }

      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        button.className = i === currentPage ? "active" : "";
        button.addEventListener("click", () => {
          if (currentPage !== i) {
            currentPage = i;
            renderProducts(currentPage, category);
            renderPagination(category);
          }
        });
        pagination.appendChild(button);
      }
    }

    // カルーセルの描画
    function renderCarousel(products) {
      const track = document.querySelector('.carousel-track');
      track.innerHTML = ""; // 初期化

      products.forEach(product => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
          <img src="${product.image}" alt="${product.name}" onclick="handleCarouselClick(${product.id})">
          <h2 onclick="handleCarouselClick(${product.id})">${product.name}</h2>
        `;
        track.appendChild(slide);
      });

      initializeCarousel(track);
    }

    // カルーセルの初期化
    function initializeCarousel(track) {
      const slides = Array.from(track.children);
      let currentIndex = 0;

      const updateSlidePosition = () => {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      };

      document.querySelector('.carousel-button.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlidePosition();
      });

      document.querySelector('.carousel-button.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlidePosition();
      });

      updateSlidePosition();
    }

    // カルーセルのクリックイベント
    function handleCarouselClick(productId) {
      const selectedProduct = products.find(product => product.id === productId);
      if (selectedProduct) {
        addToCart(selectedProduct); // カートに追加
        window.location.href = "cart.html"; // カートページに遷移
      }
    }


    // タブ切り替え
    document.querySelector('.tabs').addEventListener('click', (e) => {
      if (!e.target.classList.contains('tab')) return;

      const category = e.target.getAttribute('data-category');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      e.target.classList.add('active');

      currentPage = 1;
      renderProducts(currentPage, category);
      renderPagination(category);
    });

    // 商品データの取得
    fetch(GAS_URL)
      .then(response => response.json())
      .then(data => {
        products = data; // APIから取得した商品データを保存

        // 商品一覧とページネーションを描画
        renderProducts(currentPage);
        renderPagination();

        // カルーセルを描画
        renderCarousel(products);

        // ローディングインジケータを非表示にし、コンテンツを表示
        document.getElementById("loading-indicator").classList.add("hidden");
        document.querySelector(".container").classList.remove("hidden");
      })
      .catch(error => {
        console.error("商品データの取得に失敗しました:", error);
        document.getElementById("loading-indicator").innerHTML = "<p>データ取得に失敗しました。</p>";
      });
  </script>
</body>

</html>
